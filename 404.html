<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ======= BASIC META ======= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Lost in the Multiverse | Rayhan Hameed</title>
  <meta name="description" content="Page not found - You seem to have wandered into an unknown dimension." />
  <meta name="robots" content="noindex, nofollow" />
  
  <!-- ======= FAVICON ======= -->
  <link rel="icon" href="./assets/icons/favicon.ico" />
  
  <!-- ======= GOOGLE FONTS ======= -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
  
  <!-- ======= INLINE STYLES FOR STANDALONE 404 ======= -->
  <style>
    /* Root Design Tokens */
    :root {
      --clr-bg-dark: #0c0c0c;
      --clr-bg-dark-alt: #1b1b1b;
      --clr-accent-gold: #ffd700;
      --clr-accent-red: #c8102e;
      --clr-accent-blue: #00bfff;
      --clr-text-main: #ffffff;
      --clr-text-muted: #d3d3d3;
      --ff-heading: "Cinzel", serif;
      --ff-body: "Inter", "Open Sans", sans-serif;
      --transition-fast: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Global Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      font-family: var(--ff-body);
      background: var(--clr-bg-dark);
      color: var(--clr-text-main);
      overflow: hidden;
    }
    
    /* 404 Container */
    .error-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      padding: 2rem;
    }
    
    /* Multiverse Background Animation */
    .multiverse-bg {
      position: absolute;
      inset: 0;
      z-index: -1;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(200, 16, 46, 0.05) 0%, transparent 50%);
      animation: multiverseShift 8s ease-in-out infinite;
    }
    
    @keyframes multiverseShift {
      0%, 100% { transform: scale(1) rotate(0deg); }
      33% { transform: scale(1.1) rotate(2deg); }
      66% { transform: scale(0.9) rotate(-2deg); }
    }
    
    /* Floating Particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--clr-accent-gold);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; }
    .particle:nth-child(3) { top: 60%; left: 20%; animation-delay: 2s; }
    .particle:nth-child(4) { top: 80%; left: 70%; animation-delay: 3s; }
    .particle:nth-child(5) { top: 40%; left: 90%; animation-delay: 4s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) opacity(0.3); }
      50% { transform: translateY(-20px) opacity(1); }
    }
    
    /* Glitch Effect for 404 */
    .error-code {
      font-family: var(--ff-heading);
      font-size: clamp(4rem, 15vw, 12rem);
      font-weight: 800;
      color: var(--clr-accent-red);
      text-shadow: 
        0 0 10px var(--clr-accent-red),
        0 0 20px var(--clr-accent-red),
        0 0 40px var(--clr-accent-red);
      animation: glitch 2s infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }
    
    /* Main Title */
    .error-title {
      font-family: var(--ff-heading);
      font-size: clamp(1.5rem, 4vw, 3rem);
      color: var(--clr-accent-gold);
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      animation: titleGlow 3s ease-in-out infinite;
    }
    
    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
      50% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.6); }
    }
    
    /* Subtitle */
    .error-subtitle {
      font-size: 1.2rem;
      color: var(--clr-text-muted);
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.6;
    }
    
    /* Portal Animation */
    .portal {
      width: 200px;
      height: 200px;
      border: 3px solid var(--clr-accent-blue);
      border-radius: 50%;
      position: relative;
      margin: 2rem auto;
      animation: portalSpin 4s linear infinite;
    }
    
    .portal::before {
      content: "";
      position: absolute;
      inset: 10px;
      border: 2px solid var(--clr-accent-gold);
      border-radius: 50%;
      animation: portalSpin 3s linear infinite reverse;
    }
    
    .portal::after {
      content: "";
      position: absolute;
      inset: 25px;
      background: radial-gradient(circle, var(--clr-accent-blue) 0%, transparent 70%);
      border-radius: 50%;
      animation: portalPulse 2s ease-in-out infinite;
    }
    
    @keyframes portalSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes portalPulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }
    
    /* CTA Button */
    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--clr-accent-blue), var(--clr-accent-gold));
      color: var(--clr-bg-dark);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0, 191, 255, 0.4);
      transition: all var(--transition-fast);
      position: relative;
      overflow: hidden;
    }
    
    .cta-button::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--clr-accent-gold), var(--clr-accent-blue));
      opacity: 0;
      transition: opacity var(--transition-fast);
    }
    
    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 191, 255, 0.6);
    }
    
    .cta-button:hover::before {
      opacity: 1;
    }
    
    .cta-button span {
      position: relative;
      z-index: 1;
    }
    
    /* Post-Credits Styling */
    .post-credits {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: var(--clr-text-muted);
      text-align: center;
      opacity: 0;
      animation: fadeInCredits 2s ease-in-out 3s forwards;
    }
    
    @keyframes fadeInCredits {
      0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
      100% { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .error-container {
        padding: 1rem;
      }
      
      .portal {
        width: 150px;
        height: 150px;
        margin: 1rem auto;
      }
      
      .error-subtitle {
        font-size: 1rem;
      }
    }
    
    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body>
  <!-- Multiverse Background -->
  <div class="multiverse-bg"></div>
  
  <!-- Floating Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  
  <!-- Main Error Container -->
  <div class="error-container">
    <!-- Glitched 404 Code -->
    <div class="error-code" aria-label="Error 404">404</div>
    
    <!-- Main Title -->
    <h1 class="error-title">Lost in the Multiverse?</h1>
    
    <!-- Subtitle -->
    <p class="error-subtitle">
      It seems you've wandered into an unknown dimension. The page you're looking for
      has been consumed by a temporal anomaly or simply doesn't exist in this reality.
    </p>
    
    <!-- Animated Portal -->
    <div class="portal" aria-hidden="true"></div>
    
    <!-- CTA Button -->
    <a href="/" class="cta-button" role="button">
      <span>üè†</span>
      <span>Back to Safety</span>
    </a>
    
    <!-- Post-Credits Text -->
    <div class="post-credits">
      <p>
        <em>"Not all who wander are lost, but this page certainly is."</em><br>
        - The Multiverse Archives
      </p>
    </div>
  </div>

  <!-- Minimal JavaScript for Enhanced Interactivity -->
  <script>
    // Add click ripple effect to CTA button
    document.querySelector('.cta-button').addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      
      ripple.style.cssText = `
        position: absolute;
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s ease-out;
        pointer-events: none;
      `;
      
      this.appendChild(ripple);
      
      setTimeout(() => ripple.remove(), 600);
    });
    
    // Add ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
    
    // Console easter egg
    console.log('üåå You found the hidden console message! You\'re clearly a fellow explorer of digital realms.');
    console.log('üé≠ Return to the main portfolio: ' + window.location.origin);
  </script>
</body>
</html>
